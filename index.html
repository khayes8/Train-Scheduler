<!DOCTYPE HTML>
<html>

<head>
  <title>Train Scheduler</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!--link to stylesheet-->
  <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
  <!--JQuery source-->
  <script src="https://code.jquery.com/jquery.js"></script>
  </head>
<body>
  <div class="container">
  <div class="jumbotron">
  <h1>Anytime is Train Time</h1>
  <p>Choo Choo. Chee Chee.</p>
</div>
  <div class="row">
  <div class="col-md-9">
  <h2>Basic Table</h2>
  <p>The .table class adds basic styling (light padding and only horizontal dividers) to a table:</p>            
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Train Time</th>
        <th>Destination</th>
        <th>Frequency</th>
        <th>Next Arrival</th>
        <th>Minutes Away</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
    </tbody>
  </table>
</div>
</div>
</div>

<div class="row">
<div class="col-md-9">
<form>
  <div class="form-group">
    <label for="trainInput">Train Time</label>
    <input type="text" class="form-control" id="trainInput" placeholder="Train Time">
  </div>

  <div class="form-group">
    <label for="destinationInput">Destination</label>
    <input type="text" class="form-control" id="destinationInput" placeholder="Destination">
  </div>

  <div class="form-group">
    <label for="frequencyInput">Frequency</label>
    <input type="text" class="form-control" id="frequencyInput" placeholder="Frequency">
  </div>

  <div class="form-group">
    <label for="nextarrivalInput">Next Arrival</label>
    <input type="text" class="form-control" id="nextarrivalInput" placeholder="Next Arrival">
  </div>
  <div class="form-group">
    <label for="minutesawayInput">Minutes Away</label>
    <input type="text" class="form-control" id="minutesawayInput" placeholder="Minutes">
  </div>
  
 <button type="submit" class="btn btn-default submit">Submit</button>
</form>



</div>
</div>
</div>
  <script src="https://www.gstatic.com/firebasejs/4.1.4/firebase.js"></script>
  <script type="text/javascript " src="assets/javascript/app.js "></script>
</body>
</html>
